apiVersion: apps/v1
kind: Deployment
metadata:
  name: komodor-oomkilled
  labels:
    app: komodor-oomkilled
  annotations:
    app.komodor.com/app: https://github.com/komodorio-demo/caching-service
    app.komodor.com/app.ref: ca5d82806b0c0f194fa0eb18b8e86bdedc25442f
spec:
  replicas: 1
  selector:
    matchLabels:
      app: komodor-oomkilled
  template:
    metadata:
      labels:
        app: komodor-oomkilled
    spec:
      containers:
      - name: komodor-oomkilled
        image: polinux/stress
        command: ["stress"]
        args: ["--vm", "4", "--vm-bytes", "10M", "--vm-hang", "120", "--backoff", "100000", "--verbose"]
        resources:
          requests:
            memory: "20Mi"
          limits:
            memory: "20Mi"
